label: Article
hide_body: false
fields:
- name: published
  type: boolean
  label: Published
- name: article_title
  type: text
  config:
    required: true
    min: 5
    max: 100
  label: Article Title
- name: authors
  type: field_group_list
  fields:
  - name: author
    type: include
    config: {}
    template: author
    label: Author
  config:
    min: 
    max: 
    labelField: lastname
  label: Author(s)
  showOnly:
    field: issue
    value: News
- name: abstract
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
    min: 45
    max: 1500
  label: Abstract
- name: issue
  type: select
  default: []
  config:
    required: false
    options: []
    source:
      type: pages
      section: issues
      file: 
      path: 
  label: Issue
- name: picture
  type: file
  config:
    maxSize: 64
  label: Picture
  description: Picture used as thumbnail and article splash. Not used if a youtube
    ID is provided as thumbnail below.
- name: picture_copyright
  type: text
  config:
    required: false
  label: Picture copyright
- name: yt
  type: text
  config:
    required: false
  label: Youtube thumbnail
  description: Add the ID of the youtube video you want it as a thumbnail &amp; article
    splash. Leave empty if you want a regular thumbnail
- name: highlight
  type: boolean
  label: Highlighted
  description: Will try to use the best slots to display highlighted articles
- name: keywords
  type: tag_list
  default: []
  label: Keywords
- name: date
  type: datetime
  label: Date
  description: Seen as the publication date on the article
  config:
    required: true
    date_format: 
    time_format: 
    display_utc: false
  default: now
- name: bibliography
  type: file
  config:
    maxSize: 64
  label: Bibliography
  description: Insert a *.json file here
