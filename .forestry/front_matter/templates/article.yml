label: Article
hide_body: false
fields:
- name: article_title
  type: text
  config:
    required: true
    min: 5
    max: 100
  label: Article Title
- name: authors
  type: list
  config:
    use_select: true
    min: 
    max: 
    source:
      type: pages
      section: authors
  label: Author(s)
  showOnly:
    field: category
    value: Article
- name: issue
  type: select
  default: []
  config:
    required: false
    options: []
    source:
      type: pages
      section: issues
      file: 
      path: 
  label: Issue
- name: picture
  type: file
  config:
    maxSize: 64
  label: Picture
  description: Picture used as thumbnail and article splash. Not used if a youtube
    ID is provided as thumbnail below.
- name: picture_copyright
  type: text
  config:
    required: false
  label: Picture copyright
- name: yt
  type: text
  config:
    required: false
  label: Youtube thumbnail
  description: Add the ID of the youtube video you want it as a thumbnail &amp; article
    splash. Leave empty if you want a regular thumbnail
- name: published
  type: boolean
  label: Published
- name: pinned
  type: boolean
  label: Pinned
  description: Pinned articles will stay on top (only the last one by date)
- name: category
  type: select
  default: News
  config:
    required: true
    options:
    - Article
    - News
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Category
  description: If "Article" is selected, a DOI will be generated. Reserved for publications.
- name: keywords
  type: tag_list
  default: []
  label: Keywords
- name: date
  type: datetime
  label: Date
  description: Seen as the publication date on the article
  config:
    required: true
    date_format: 
    time_format: 
    display_utc: false
  default: now
- name: bibliography
  type: file
  config:
    maxSize: 64
  label: Bibliography
  description: Insert a *.bib file here
- name: redactors
  type: field_group_list
  fields:
  - name: redactor
    type: include
    config: {}
    template: author
    label: Redactor
  config:
    min: 
    max: 
    labelField: 
  label: Redactor(s)
  showOnly:
    field: category
    value: News
